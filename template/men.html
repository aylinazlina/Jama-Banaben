<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Men</title>
  <style>
    /* ========================ItemsPart============= */

    :root {
      --blue_color: #1A7EF2;
      --white_color: #FFFFFF;
      --mejenta_color: #DA14AE;
      --black_color: #000000;
      --popins: "Poppins", sans-serif;

    }

    html{
      scroll-behavior: smooth;
    }
    .MyProfile{
      color: var(--white_color);
      font-family: var(--popins);
    }
    .MyProfileButton{
      width: 100px;
      height: 38px;
      background-color:#DE73EF;
      
      border: none;
      border-radius: 5px;
    }


    .ItemsPart {
      background-color: var(--white_color);
      padding: 100px 0;
    }

    .ItemsPartTop__title {
      color: var(--mejenta_color);
      font-size: 60px;
      font-weight: 700;
      line-height: 77px;
      font-family: var(--popins);
    }

    .ItemsPartTopWrapper {
      position: relative;
    }

    .ItemsPartTopWrapper::after {
      position: absolute;
      content: "";
      width: 250px;
      height: 2px;
      background-color: #1A7EF2;
      padding-bottom: 20px;

    }

    .CustomeCard {
      background-color: #D9D9D9;
      /* border: 2px solid var(--mejenta_color); */

    }

    .CustomeCardPrice {
      font-size: 20px;
      font-weight: 800;
      line-height: 24px;
      font-family: var(--popins);
      color: var(--black_color);
    }

    .CustomeCardName {
      font-size: 18px;
      font-weight: 700;
      line-height: 24px;
      font-family: var(--popins);
      color: var(--black_color);
      padding-bottom: 5px;
    }

    .CardImage{
      width: 320px;
      height: 300px;
    }


    .Details{
      width: 80px;
      height: 38px;
      background-color: var(--mejenta_color);
      color: var(--white_color);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      line-height: 20px;
      font-family: var(--popins);
    }

    
    .logout{
      color:var(--white_color);
      font-family: var(--popins);
    }


    /* ========================ItemsPart============= */
  </style>

<body>

  <!-- ============================ Items Part ============ -->
  <section class="ItemsPart">
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="ItemsPartTopWrapper mb-5">
            <h1 class="ItemsPartTop__title">Men</h1>
          </div>



          <div class="row">
            {% for m in mann %}
            <div class="col-lg-3 d-flex justify-content-between">
              <div class="card CustomCardFull mb-5" style="width: 18rem;">


                <img class="img-fluid-100 card-img-top CardImage" src="{{m.product_pic.url}}" alt="Card image cap">


                <div class="card-body CustomeCard">

                  <p class="CustomeCardPrice">{{m.product_price}}/-</p>
                  <p class="CustomeCardName">{{m.product_name}}</p>
                  <a href="{% url 'MenDetails' m.id %}"><button class="Details">Details</button></a>

                </div>
              </div>

            </div>
            {% endfor %}
          </div>




        </div>
      </div>


    </div>
  </section>
